<table id = "motorcycleListTable"></table>

	<form id = "submit">

		<input name = "routeLengthInMiles" id = "routeLengthInMiles" placeholder = "routeLengthInMiles">

		<input type = "button" onclick="submitForm()" value = "Submit" id = "submitF"/>

	</form>
